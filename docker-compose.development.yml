services:
  fastapi:
    container_name: fastapi
    build: ./fastapi/
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./fastapi/main.py:/app/main.py
  frontend:
    container_name: frontend
    restart: unless-stopped
    build:
      context: ./frontend/
      target: base
    command: bun vite --host 0.0.0.0 --port 5173
    ports:
      - "127.0.0.1:8080:5173"
    volumes:
      - ./frontend/:/app/
      - /app/node_modules
